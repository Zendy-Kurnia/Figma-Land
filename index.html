<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Land - Business Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <main>
        <nav id="navbar-desktop">
            <div class="left-container">
                <div class="navbar-desktop-menu">
                    <a href="#">Home</a>
                    <a href="#">Product</a>
                    <a href="#">Pricing</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
        
                <div class="logo-center">
                    <img src="/res/content-logo-darkLogo.png" alt="Figma Land Logo" title="Figma Land">
                </div>
            </div>
            <div class="right-social">
                <a href="https://twitter.com" title="Find Us on Twitter"><span class="ic-twitter"></span></a>
                <a href="https://facebook.com" title="Find Us on Facebook"><span class="ic-facebook"></span></a>
                <a href="https://linkedin.com" title="Find Us on Linkedin"><span class="ic-linkedin"></span></a>
            </div>
        </nav>
    
        <section class="hero">
            <img src="/res/hero-img-desktop.png" alt="" />
            <div class="container">
                <h2>The best products start with Figma</h2>
                <p>Most calendars are designed for teams. Slate is designed for freelancers</p>
                <button class="try-for-free">Try For Free</button>
            </div>
        </section>
    </main>
</body>
</html>
